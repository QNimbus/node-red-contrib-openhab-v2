<script type='text/javascript'>
    function sortBy(sortObject, sortProperty, caseSensitive = true, sortDesc = false) {
        try {
            sortObject.sort(function (a, b) {
                a = caseSensitive ? a[sortProperty] : a[sortProperty].toLowerCase();
                b = caseSensitive ? b[sortProperty] : b[sortProperty].toLowerCase();

                if (a < b)
                    return sortDesc ? 1 : -1;
                else if (a > b)
                    return sortDesc ? -1 : 1;
                else
                    return 0;
            });
        } catch (error) {
            // Unable to sort (i.e. unknown property?)
        }

        return sortObject;
    }

    function getItemList(node, allowEmpty = false) {

        function updateItemList(controller, selectedItemElement, itemName) {

            // Remove all previous and/or static (if any) elements from 'select' input element
            selectedItemElement.children().remove();

            // Initialize bootstrap multiselect form
            selectedItemElement.multiselect({
                enableFiltering: true,
                enableCaseInsensitiveFiltering: true,
                maxHeight: 300,
                disableIfEmpty: true,
                nonSelectedText: 'Select item...',
                disabledText: 'No items found...'
            });

            if (controller) {
                $.getJSON('/openhab2/itemlist', { controllerID: controller.id, forceRefresh: 1 })
                    .done(function (data, textStatus, jqXHR) {
                        try {
                            var items = sortBy(data, 'name');

                            if (allowEmpty)
                                selectedItemElement.append('<option value=\'\'></option>');

                            items.forEach(function (item) {
                                selectedItemElement.append('<option>' + item.name + '</option>');
                                selectedItemElement.children().last().attr('value', item.name);
                            });

                            // Enable item selection
                            selectedItemElement.prop('disabled', false);

                            // Finally, set the value of the input select to the selected value
                            selectedItemElement.val(itemName);

                            // Rebuild bootstrap multiselect form
                            selectedItemElement.multiselect('rebuild');
                        } catch (error) {
                            console.error(`Error: ${error}`);
                        }

                    })
                    .fail(function (jqXHR, textStatus, errorThrown) {
                        // Disable item selection if no items were retrieved
                        selectedItemElement.prop('disabled', true);

                        console.error(`Error: ${errorThrown}`);
                    });
            } else {
                // Disable item selection if no (valid) controller was selected
                selectedItemElement.prop('disabled', true);
            }
        }

        var selectedItemElement = $('#node-input-itemName');
        var selectedItem = selectedItemElement.val();
        var openHABControllerElement = $('#node-input-controller');
        var openHABController = RED.nodes.node(openHABControllerElement.val());

        selectedItemElement.children().remove();

        // onChange event handler in case a new controller gets selected
        openHABControllerElement.change(function (event) {
            updateItemList(RED.nodes.node(openHABControllerElement.val()), selectedItemElement, selectedItemElement.val() || node.itemName);
        });

    }
</script>

<script type='text/x-red' data-help-name='openhab-v2-controller'>
    <p>Configuration node for communication with an OpenHAB controller.</p>
    <p></p>
    <b>Configuration</b>
    <ul>
        <li><b>Name :</b> Specify a name for the configuration node</li>
        <li><b>Protocol :</b> 'http' or 'https'</li>
        <li><b>Host :</b> Specify the hostname or ip address</li>
        <li><b>Port :</b> (Optionally) Specify the ip port</li>
        <li><b>Path :</b> (Optionally) Specify the additional base path</li>
        <li><b>Username :</b> (Optionally) Specify the username to authenticate</li>
        <li><b>Password :</b> (Optionally) Specify the password to authenticate</li>
        <li><b>Raw events :</b> Enables/disabled the emitting of raw events (currently disabled, see <a href="https://github.com/QNimbus/node-red-contrib-openhab-v2/issues/1">issue #1</a></li>
    </ul>
</script>

<script type='text/x-red' data-help-name='openhab-v2-events'>
    <p>Listens to events on the OpenHAB eventbus.</p>
    <p></p>
    <b>Configuration</b>
    <ul>
        <li><b>Name :</b> (Optionally) Specify a name</li>
        <li><b>Controller :</b> OpenHAB controller to use for monitoring events</li>
    </ul>
    <p></p>
	<b>Messages output (1 output)</b>
    <ul>
        <ul>            
            <li><code>msg.topic</code> : Topic of the event (e.g. <i>smarthome/items/MyItemName/state</i>)</li>
            <li><code>msg.payload</code> : State of the event item</li>
            <li><code>msg.type</code> : Message type (e.g. <i>ItemStateEvent</i>, <i>ItemStateChangeEvent</i>, <i>ItemCommandEvent</i>, etc)</li>
        </ul>
   	 </ul>    
</script>

<script type="text/x-red" data-help-name="openhab-v2-in">
    <p>Listens to state changes of a selected OpenHAB Item.</p>
	<p></p>
	<b>Configuration</b>
    <ul>
        <li><b>Name :</b> (Optionally) Specify a name</li>
        <li><b>Controller :</b> OpenHAB controller to use for monitoring item(s)</li>
        <li><b>Item name :</b>Item to monitor</li>
   	 </ul>
	<p></p>
	<b>Messages output (2 outputs)</b>
    <ul>
        <li>Output 1 :
			<ul>
        		<li><code>msg.item</code> : Item name</li>
        		<li><code>msg.topic</code> : "StateEvent"</li>
        		<li><code>msg.payload</code> : New state of the selected item</li>
  	 		</ul>
		</li>
        <li>Output 2 :
			<ul>
        		<li><code>msg.item</code> : Item name</li>
        		<li><code>msg.topic</code> : "RawEvent"</li>
        		<li><code>msg.payload</code> : Raw (unprocessed) event of the selected item</li>
  	 		</ul>
		</li>
   	 </ul>
</script>

<script type="text/x-red" data-help-name="openhab-v2-out">
    <p>Output a message to the openab-v2-controller. Can use an incomming message which can be overridden by the configured parameters on the node itself.</p>
    <p>e.g. "ON", "OFF", "REFRESH", "50", et cetera</p>
	<p></p>
	<b>Configuration</b>
    <ul>
        <li><b>Name :</b> (Optionally) Specify a name</li>
        <li><b>Controller :</b> Select the OpenHAB controller</li>
        <li><b>Item :</b> (Optionally) Item to send message to</li>
        <li><b>Topic :</b> (Optionally) Topic to use for message (e.g. <i>ItemCommand</i> or <i>ItemUpdate</i>)</li>
        <li><b>Payload :</b> (Optionally) Payload to use for message (e.g. <i>ON</i>, <i>OFF</i>, <i>50</i>, etc)</li>
   	 </ul>
	<p></p>
	<b>Messages input (1 input)</b>
    <ul>
        <li><code>msg.item</code> (Optionally) Item name</li>
        <li><code>msg.topic</code> (Optionally) "<i>ItemCommand</i>" or "<i>ItemUpdate</i>"</li>
        <li><code>msg.payload</code> (Optionally) State to send to the item</li>
   	 </ul>
</script>
