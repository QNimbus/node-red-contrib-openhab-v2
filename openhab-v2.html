<script type='text/javascript'>
	$.getScript('openhab2/static/js/bootstrap-multiselect.js');

	RED.nodes.registerType('openhab-v2-trigger', {
		category: 'OpenHAB',
		color: '#ff6600',
		align: 'left',
		defaults: {
			name: {
				value: '',
			},
			controller: {
				value: '',
				type: 'openhab-v2-controller',
				required: true,
			},
			inputs: {
				value: 0,
			},
			outputs: {
				value: 1,
			},
			triggerItems: {
				value: [],
				required: true,
				validate: function (value) {
					// Make sure at least 1 item is selected
					if (value && value.length === 1 && value[0] === '') {
						return false;
					}
					return true;
				}
			},
			comparator: {
				value: 'eq',
			},
			triggerCondition: {
				value: 'ON',
			},
			triggerConditionType: {
				value: 'oh_payload',
			},
			enableSecondOutput: {
				value: false,
			},
			ohCompatibleTimestamp: {
				value: false,
			},
			enableInput: {
				value: false,
			},
			triggerArmedState: {
				value: 'armed',
			},
			triggerArmedItem: {
				value: undefined,
			},
			conditions: {
				value: [],
			},
			triggerAdditionalConditions: {
				value: false,
			},
			topic: {
				value: 'topic',
			},
			topicType: {
				value: 'oh_cmd',
			},
			payload: {
				value: 'ON',
			},
			payloadType: {
				value: 'oh_payload',
			},
			topicEnd: {
				value: 'topic',
			},
			topicEndType: {
				value: 'oh_cmd',
			},
			payloadEnd: {
				value: 'OFF',
			},
			payloadEndType: {
				value: 'oh_payload',
			},
			afterTrigger: {
				value: 'untrigger',
			},
			timer: {
				value: 10,
				validate: function (v) { return RED.validators.number(v) && (v >= 0); },
			},
			timerUnits: {
				value: 'seconds',
			},
			advancedTimerToggle: {
				value: false,
			},
			advancedTimer: {
				value: 10000,
			},
			advancedTimerType: {
				value: 'num',
			},
			cancelTimerWhenDisarmed: {
				value: false,
			},
			timerExpiresAction: {
				value: 'if_false_reset',
			},
			armDisarm: {
				value: '',
			},
		},
		inputs: 0,
		outputs: 1,
		inputLabels: [],
		outputLabels: [],
		icon: 'node-red-contrib-openhab-v2.png',
		paletteLabel: 'trigger',
		label: function () {
			return (this.name || this.triggerItems[0] || 'trigger');
		},
		oneditprepare: function () {
			var node = this;
			var inputCount = $('#node-input-inputs').val('');
			var outputCount = $('#node-input-outputs').val('');

			// Initial values
			inputCount.val(JSON.stringify(node.enableInput === true ? 1 : 0));
			outputCount.val(JSON.stringify(node.enableSecondOutput === true ? 2 : 1));
			node.inputs = inputCount.val();
			node.outputs = outputCount.val();

			// Populate item lists
			getItemList(node.triggerItems, '#node-input-triggerItems');
			getItemList(node.triggerArmedItem, '#node-input-triggerArmedItem', false, false, ['Switch', 'Contact']);

			// Build comparator list
			var selectField = $('#node-input-comparator');
			$('<optgroup/>', { label: 'value rules' }).appendTo(selectField);
			for (var d in operators) {
				if (operators[d].kind === 'V') {
					selectField.append($('<option></option>').val(operators[d].v).text(/^switch/.test(operators[d].t) ? node._(operators[d].t) : operators[d].t));
				}
			};

			selectField.val(node.comparator);

			// Enable/Disable input
			$('#node-input-enableInput').change(() => {
				if ($('#node-input-enableInput').is(':checked')) {
					inputCount.val(JSON.stringify(1));
				} else {
					inputCount.val(JSON.stringify(0));
				}
				node.inputs = parseInt(inputCount.val());
			});

			// Enable/Disable 2nd output
			$('#node-input-enableSecondOutput').change(() => {
				if ($('#node-input-enableSecondOutput').is(':checked')) {
					outputCount.val(JSON.stringify(2));
				} else {
					outputCount.val(JSON.stringify(1));
				}
			});

			// Enable/Disable OpenHAB compatible timestamp
			$('#node-input-ohCompatibleTimestamp').change(() => {
				if ($('#node-input-ohCompatibleTimestamp').is(':checked')) {
					node.ohCompatibleTimestamp = true;
				} else {
					node.ohCompatibleTimestamp = false;
				}
			});

			// // Trigger condition
			$('#node-input-triggerCondition').typedInput({
				types: [OpenHABPayload, 'global', 'flow', 'str', 'num'],
				default: 'oh_payload',
				value: '',
				typeField: $('#node-input-triggerConditionType'),
			});

			// Arming and disarming of trigger
			$('#node-input-triggerArmedState').change(() => {
				if ($('#node-input-triggerArmedState').val() === 'item') {
					$('#triggerArmedItemRow').show();
				} else {
					$('#triggerArmedItemRow').hide();
				}
			});

			// Hide payload fields if topic 'nothing' is selected
			$('input[type=text]').filter((index, element) => {
				return element.id.match(/^node-input-topic(End)?$/);
			}).change((event) => {
				var element = $(event.target);
				var value = element.val();
				var elementId = element.attr('id');

				if (value !== '') {
					switch (elementId) {
						case 'node-input-topic': {
							$('#message-row3').show();
							break;
						}
						case 'node-input-topicEnd': {
							if ($('#node-input-afterTrigger').val() !== 'nothing') {
								$('#endmessage-row3').show();
							}
							break;
						}
					}
				} else {
					switch (elementId) {
						case 'node-input-topic': {
							$('#message-row3').hide();
							break;
						}
						case 'node-input-topicEnd': {
							$('#endmessage-row3').hide();
							break;
						}
					}
				}
			});

			// Condition container list
			$('#node-input-condition-container').css('min-height', '150px').css('min-width', '400px').editableList({
				removable: true,
				// When '+ add' is clicked, add a new row
				addItem: function (container, index, data) {
					var condition = data['condition'] || {};

					// Set default values if not supplied via function 'data' parameter
					if (!condition.hasOwnProperty('type')) {
						condition.type = 'eq';
						condition.value1 = 'triggerVariable';
						condition.value1Type = 'global';
						condition.value2 = 'ON';
						condition.value2Type = 'oh_payload';
					}

					// Build row
					var row = $('<div/>').appendTo(container);
					var innerRow1 = $('<div/>', { style: 'width: 80%; float: left; padding-bottom: 5px;' }).appendTo(row);
					var innerRow2 = $('<div/>', { style: 'width: 80%; float: left;' }).appendTo(row);
					var selectField = $('<select/>', { style: 'width: 15%; float: right; margin-top: -20px; text-align: center;' }).appendTo(row);
					var clearRow = $('<div/>', { style: 'clear: both;' }).appendTo(row);

					// Input fields
					var value1Field = $('<input/>', { class: 'node-input-condition-value1', width: '100%' }).appendTo(innerRow1);
					value1Field.typedInput(
						{
							default: 'global',
							types: ['global', 'flow'],
						}
					);
					var value2Field = $('<input/>', { class: 'node-input-condition-value2', width: '100%' }).appendTo(innerRow2);
					value2Field.typedInput(
						{
							default: 'str',
							types: [OpenHABPayload, 'global', 'flow', 'str', 'num'],
						}
					);

					// Build comparator list
					var group0 = $('<optgroup/>', { label: 'value rules' }).appendTo(selectField);
					for (var d in operators) {
						if (operators[d].kind === 'V') {
							group0.append($('<option></option>').val(operators[d].v).text(/^switch/.test(operators[d].t) ? node._(operators[d].t) : operators[d].t));
						}
					};

					innerRow1.css('padding-bottom', '5px');

					selectField.change(() => {
						var type = selectField.val();

						switch (type) {
							case 'eq':
							case 'neq':
							case 'lt':
							case 'lte':
							case 'gt':
							case 'gte': {
								// Show values
								value1Field.typedInput('show');
								value2Field.typedInput('show');
								break;
							}
							default: {
								value1Field.typedInput('hide');
								value2Field.typedInput('hide');
								break;
							}
						}
					});

					// Populate value fields
					switch (condition.type) {
						case 'eq':
						case 'neq':
						case 'lt':
						case 'lte':
						case 'gt':
						case 'gte':
						default: {
							// Set values
							value1Field.typedInput('value', condition.value1);
							value2Field.typedInput('value', condition.value2);

							// Set types
							value1Field.typedInput('type', condition.typeValue1);
							value2Field.typedInput('type', condition.typeValue2);
						}
					}

					// Call change event handler for select field to correctly display the typedInput fields
					selectField.val(condition.type);
					selectField.change();

					// Make sure that long strings do not overflow
					$('ol#node-input-condition-container').find('div.red-ui-typedInput-container').css('overflow', 'hidden');
				},
			});

			// Populate container list
			for (var i = 0; i < node.conditions.length; i++) {
				var condition = node.conditions[i];
				$('#node-input-condition-container').editableList('addItem', { condition: condition, index: i });
			};

			// Test for additional conditions every trigger or just the 1st trigger
			$('#node-input-triggerAdditionalConditions').change(() => {
				if ($('#node-input-triggerAdditionalConditions').is(':checked')) {
					node.triggerAdditionalConditions = true;
				} else {
					node.triggerAdditionalConditions = false;
				}
			});

			// Enable spinner for timer selection
			$('#node-input-timer').spinner({ min: 1 });

			// Enable/Disable advanced timer options
			$('#node-input-advancedTimerToggle').change(() => {
				if ($('#node-input-afterTrigger').val() === 'timer') {
					if ($('#node-input-advancedTimerToggle').is(':checked')) {
						$('#timer-row0').hide();
						$('#timer-row1').show();

						// Advanced timer
						$('#node-input-advancedTimer').typedInput({
							types: ['global', 'flow', 'num'],
							default: 'num',
							value: '10000',
							typeField: $('#node-input-advancedTimerType'),
						});
					} else {
						$('#timer-row0').show();
						$('#timer-row1').hide();
					}
				} else {
					$('#node-input-afterTrigger').trigger('change');
				}
			});

			// Send when triggered
			$('#node-input-topic').typedInput({
				types: [OpenHABTypes, 'str', NothingType],
				default: 'oh_cmd',
				value: 'topic',
				typeField: $('#node-input-topicType'),
			});
			$('#node-input-payload').typedInput({
				types: [OpenHABPayload, 'flow', 'global', 'str', 'num', 'date'],
				default: 'str',
				value: 'payload',
				typeField: $('#node-input-payloadType'),
			});

			// Then
			$('#node-input-afterTrigger').change(() => {
				switch ($('#node-input-afterTrigger').val()) {
					case 'nothing': {
						$('div[id^=timer-row]').hide();
						$('div[id^=endmessage-row]').hide();
						break;
					};
					case 'timer': {
						$('div[id^=timer-row]').show();
						$('div[id^=endmessage-row]').show();
						if ($('#node-input-advancedTimer').is(':checked')) {
							$('#timer-row0').hide();
							$('#timer-row1').show();
						} else {
							$('#timer-row0').show();
							$('#timer-row1').hide();
						}
						if ($('#node-input-topicEndType').val() !== 'nothing') {
							$('div[id^=endmessage-row3]').show();
						} else {
							$('div[id^=endmessage-row3]').hide();
						}

						// Enable typedInputs for topic & payload 'end' message
						$('#node-input-topicEnd').typedInput({
							types: [OpenHABTypes, 'str', NothingType],
							default: 'oh_cmd',
							value: 'topic',
							typeField: $('#node-input-topicEndType'),
						});
						$('#node-input-payloadEnd').typedInput({
							types: [OpenHABPayload, 'flow', 'global', 'str', 'num', 'date'],
							default: 'str',
							value: 'payload',
							typeField: $('#node-input-payloadEndType'),
						});

						break;
					};
					default: {
						$('div[id^=timer-row]').hide();
						$('div[id^=endmessage-row]').show();
						if ($('#node-input-topicEndType').val() !== 'nothing') {
							$('div[id^=endmessage-row3]').show();
						} else {
							$('div[id^=endmessage-row3]').hide();
						}

						// Enable typedInputs for topic & payload 'end' message
						$('#node-input-topicEnd').typedInput({
							types: [OpenHABTypes, 'str', NothingType],
							default: 'oh_cmd',
							value: 'topic',
							typeField: $('#node-input-topicEndType'),
						});
						$('#node-input-payloadEnd').typedInput({
							types: [OpenHABPayload, 'flow', 'global', 'str', 'num', 'date'],

     * Utility function to truncate long strings with elipsis ('...')

     */
	function truncateWithEllipses(text, max = 30) {
		if (text) {
			return text.substr(0, max - 1) + (text.length > max ? '&hellip;' : '');
		} else {
			return text;
		}
	}

    /**

     */
	function sortBy(sortObject, sortProperty, caseSensitive = true, sortDesc = false) {
		try {
			sortObject.sort(function (a, b) {
				a = caseSensitive ? a[sortProperty] : a[sortProperty].toLowerCase();
				b = caseSensitive ? b[sortProperty] : b[sortProperty].toLowerCase();

				if (a < b)
					return sortDesc ? 1 : -1;
				else if (a > b)
					return sortDesc ? -1 : 1;
				else
					return 0;
			});
		} catch (error) {
			// Unable to sort (i.e. unknown property?)
		}

		return sortObject;
	}

     * 
     * Since 'invalid' form elements do not get POSTed (an empty multiselect input element is considered 'invalid'), the NodeRED frontend
     * will not allow user to deploy the node/flow when no items are selected. To workaround this issue, an empty option will be added
     * dynamically to trick the DOM into POSTing the form with the SELECT input element. Backend needs to account for a single '' (empty string)
     * value being passed in case nothing is selected.
     *
     */
	function workaroundForEmptyItemsList(node, elementName) {
		var selectedItemElement = $(elementName);
		var selectedItems = selectedItemElement.find('option').filter(':selected');

		if (selectedItems && selectedItems.length === 0) {
			var optionElement = document.createElement('option');
			selectedItemElement.append(optionElement).children().last().attr('selected', 'selected');
		}
	}

    /**

	function getItemList(nodeItem, selectedItemElementName, refresh = false, allowEmpty = false, itemTypeFilter = []) {

		function updateItemList(controller, selectedItemElement, itemName, refresh = false, itemTypeFilter = []) {

			// Remove all previous and/or static (if any) elements from 'select' input element
			selectedItemElement.children().remove();

			if (controller) {
				$.getJSON('/openhab2/itemlist', {
					controllerID: controller.id,
					forceRefresh: refresh
				})
					.done(function (data, textStatus, jqXHR) {
						try {
							var items = sortBy(data, 'name');

							// Remove all previous and/or static (if any) elements from 'select' input element
							selectedItemElement.children().remove();

							if (allowEmpty) {
								var optionElement = document.createElement('option');
								selectedItemElement.append(optionElement).children().last().attr('value', '');
							}

							items.forEach(function (item) {
								var optionElement = document.createElement('option');
								var addItem = true;

								if (itemTypeFilter.length > 0) {
									if (!itemTypeFilter.includes(item.type)) {
										addItem = false;
									}
								}

								if (addItem) {
									selectedItemElement.append(optionElement).children().last().attr('value', item.name).html(item.name + (item.type === 'Group' ? ' [G]' : ''));
								}
							});

							// Enable item selection
							selectedItemElement.multiselect('enable');

							// Finally, set the value of the input select to the selected value
							selectedItemElement.val(itemName);

							// Rebuild bootstrap multiselect form
							selectedItemElement.multiselect('rebuild');

							// Trim selected item string length with elipsis
							var selectItemSpanElement = $(`span.multiselect-selected-text:contains("${itemName}")`);
							var sHTML = selectItemSpanElement.html();
							selectItemSpanElement.html(truncateWithEllipses(sHTML, 35));
						} catch (error) {
							console.error(`Error: ${error}`);
						}

					})
					.fail(function (jqXHR, textStatus, errorThrown) {
						// Disable item selection if no items were retrieved
						selectedItemElement.multiselect('disable');
						selectedItemElement.multiselect('refresh');

						console.error(`Error: ${errorThrown}`);
					});
			} else {
				// Disable item selection if no (valid) controller was selected
				selectedItemElement.multiselect('disable');
				selectedItemElement.multiselect('refresh');
			}
		}

		var selectedItemElement = $(selectedItemElementName);
		var selectedItem = selectedItemElement.val();
		var openHABControllerElement = $('#node-input-controller');
		var openHABControllerValue = openHABControllerElement.val();
		var openHABController = RED.nodes.node(openHABControllerValue);
		var refreshListElement = $('#force-refresh');

		// Initialize bootstrap multiselect form
		selectedItemElement.multiselect({
			enableFiltering: true,
			enableCaseInsensitiveFiltering: true,
			filterPlaceholder: 'Filter items...',
			includeResetOption: true,
			includeResetDivider: true,
			numberDisplayed: 1,
			maxHeight: 300,
			disableIfEmpty: true,
			nSelectedText: 'selected',
			nonSelectedText: 'None selected',
			buttonWidth: '70%',
		});

		// Initial call to populate item list
		updateItemList(RED.nodes.node(openHABControllerElement.val()), selectedItemElement, selectedItemElement.val() || nodeItem, false, itemTypeFilter);

		// onChange event handler in case a new controller gets selected
		openHABControllerElement.change(function (event) {
			updateItemList(RED.nodes.node(openHABControllerElement.val()), selectedItemElement, selectedItemElement.val() || nodeItem, true, itemTypeFilter);
		});

		refreshListElement.click(function (event) {
			// Force a refresh of the item list
			updateItemList(RED.nodes.node(openHABControllerElement.val()), selectedItemElement, selectedItemElement.val() || nodeItem, true, itemTypeFilter);
		});
	}

<script type='text/x-red' data-help-name='openhab-v2-controller'>

        </dt>

        <dt>Host
            <span class="property-type">string</span>
        </dt>
        <dd>Specify the controllers hostname.</dd>       
        <dt>Port
            <span class="property-type">number</span>
        </dt>
        <dd>Specify the controllers ip port.</dd>
        <dt class="optional">Path
            <span class="property-type">string</span>
        </dt>

        <dt class="optional">Username
                <span class="property-type">string</span>
        </dt>
        <dd>Specify the username to authenticate with.</dd>
        <dt class="optional">Password
                <span class="property-type">string</span>
        </dt>
        <dd>Specify the password to authenticate with.</dd>
        <dt>Raw events
                <span class="property-type">boolean</span>
        </dt>
        <dd>Enables/disabled the emitting of raw events.</dd>

<script type='text/x-red' data-help-name='openhab-v2-events'>

    <dl class="message-properties">

        </dt>

        </dt>
        <dd>Select the OpenHAB controller.</dd>
        <dt class="optional">Item name(s)

            </dt>
            <dd>Item(s) to watch for events.</dd>        
    </dl>    
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>topic
            <span class="property-type">string</span>
        </dt>
        <dd>Topic of the event (e.g. <i>smarthome/items/MyItemName/state</i>).</dd>
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>State of the event item.</dd>

    <p>Will output any events it gets from the openhab-v2-controller (Eventbus) for all items or (a) specific item(s).</p>
</script>

<script type="text/x-red" data-help-name="openhab-v2-in">
    <p>Listens to state changes of a selected OpenHAB Item. Will only watch for selected event types for the 1st output channel. The 2nd channel (Raw events) are all passed into the flow without filtering for specific event types.</p>
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt class="optional">Name
            <span class="property-type">string</span>
        </dt>
        <dd>Provide a custom name for this node.</dd>
        <dt>Controller
            <span class="property-type">(object)</span>
        </dt>
        <dd>Select the OpenHAB controller.</dd>
        <dt class="optional">Item name
            <span class="property-type">string</span>
        </dt>
        <dd>Item to send message to.</dd>
        <dt class="optional">Event types
            <span class="property-type">string []</span>
        </dt>
        <dd>Output state at startup.</dd>
        <dt>Start output
            <span class="property-type">boolean</span>
        </dt>
        <dd>Whether or not to emit state at start of flow.</dd>
        <dd>Store node state in flow context.</dd>
        <dt>Store state
            <span class="property-type">boolean</span>
        </dt>
        <dd>Whether or not to store the node state in the flow context in a variable with the same name as the OpenHAB item.</dd> 
    </dl>    
    <h3>Outputs</h3>
    <h5>StateEvent</h5>
    <dl class="message-properties">
        <dt>item
            <span class="property-type">string</span>
        </dt>
        <dd>Item name.</dd>
        <dt>topic
            <span class="property-type">string</span>
        </dt>
        <dd>"<i>StateEvent</i>"</dd>
        <dt>payload
                <span class="property-type">string</span>
            </dt>
            <dd>New state of the selected item.</dd>            
    </dl>
    <h5>RawEvent</h5>
    <dl class="message-properties">
            <dt>item
                    <span class="property-type">string</span>
                </dt>
                <dd>Item name.</dd>
                <dt>topic
                    <span class="property-type">string</span>
                </dt>
                <dd>"<i>RawEvent</i>"</dd>
                <dt>payload
                        <span class="property-type">string</span>
                    </dt>
                    <dd>Raw (unprocessed) event of the item.</dd>        
        </dl>
    <h3>Details</h3>
    <p>This node will retrieve OpenHAB item state information as soon as it receives a message on it's input.
    The item state information will be retrieved for the item specified by <code>msg.item</code> on the input message.
    If the node config has an item name configured this will override the <code>msg.item</code> on the input message.</p>
</script>

<script type="text/x-red" data-help-name="openhab-v2-out">

    <p>e.g. item -> 'MyLightSwitch', topic -> 'ItemCommand', payload -> 'ON'.</p>

        </dt>
        <dd>Provide a custom name for this node.</dd>
        <dt>controller
            <span class="property-type">(object)</span>
        </dt>
        <dd>Select the OpenHAB controller.</dd>
        <dt class="optional">item<span class="property-type">string</span></dt>
        <dd>Item to send message to. Can be overridden using input message.</dd>
        <dt class="optional">topic <span class="property-type">string</span></dt>
        <dd>Message topic. Can be overridden using input message.</dd>   
        <dt class="optional">payload<span class="property-type">various</span></dt>

    <h3>Inputs</h3>

        <dt class="optional">topic<span class="property-type">string</span></dt>

        <dt class="optional">payload<span class="property-type">string</span></dt>

    </dl>
    <h3>Details</h3>
    <p>This node will send a message to the selected OpenHAB controller. If the item name, topic and/or payload are not configured it will get these properties from the input message.</p>

<script type="text/x-red" data-help-name="openhab-v2-trigger">
    <p>Description</p>
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt class="optional">
            Name
            <span class="property-type">
                string
            </span>
        </dt>
        <dd>
            Provide a custom name for this node.
        </dd>
        <dt>
            Controller
            <span class="property-type">
                (object)
            </span>
        </dt>
        <dd>
            Select the OpenHAB controller.
        </dd>
        <dt>
            Item(s)
            <span class="property-type">
                    String | String[]
                </span>
        </dt>
        <dd>
            Select one or more trigger items
        </dd>
        <dt class="optional">
            Enable second output
            <span class="property-type">
                Boolean
            </span>
        </dt>
        <dd>
            When enabled a secondary output is used to output message when trigger was triggered regardless of ARMED/DISARMED state of trigger.
		</dd>
        <dt class="optional">
			Arm/Disarm trigger
			<span class="property-type">
				String
			</span>
		</dt>
		<dd>
			Select an item (Switch/Contact type) that can be used to toggle trigger ARMED state.
		</dd>
        <dt class="optional">
			Enable input
			<span class="property-type">
				Boolean
			</span>
		</dt>
		<dd>
			When enabled a input will be enabled to toggle trigger ARMED state. (e.g. to disarm trigger send message with payload 'OFF', 'CLOSED', 0 or '0')
		</dd>
        <dt>
			Trigger condition
			<span class="property-type">
				String | Number | OpenHABType
			</span>
		</dt>
		<dd>
			The condition for the trigger. When one of the trigger items satisfies the given state/condition the trigger will fire.
		</dd>
    </dl>    
    <h3>Outputs</h3>
    <p>
        When only a single output is used, message will only be sent when the trigger node is in the ARMED state. It's also possible to use an optional secondary output. Message will be sent through
        this output regardless of the trigger armed/disarmed state.
    </p>
    <h3>Details</h3>
    <p>
        This node will allow you to set up a trigger based on a trigger condition (e.g. motion sensor state updates to 'ON').
        After the trigger fires a predefined message will be sent. After this you can immediately send another predefined message or start a timer that sends a message when it expires.
        The timer can be restarted when the trigger condition is still valid or it can expire regardless.
    </p>
    <p>
        A trigger can be ARMED or DISARMED by default or by watching a related OpenHAB item that will act as a proxy for the triggers armed/disarmed status. When a trigger is DISARMED it will
        not listen for events on the trigger item.
    </p>
</script>
